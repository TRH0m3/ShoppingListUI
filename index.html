<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

  <!-- navbar -->
  <!-- Image and text -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      My Shopping List
    </a>
  </nav>
  <!-- add input field -->
  <div class="container">
    <br><br>
    <p class="h5 d-inline-block mb-3">Max Budget:</p>
    <input type="number" class="form-control js-max-budget d-inline-block w-25 mb-3" placeholder="Max Budget">
    <div class="input-group mb-3">
        <input type="text" class="form-control js-shopping-list-item" placeholder="Item(s) to add">
        <div class="input-group-append">
            <input type="text" class="form-control js-shopping-list-item-price" placeholder="price per item">
        </div>
        <div class="input-group-append">
          <button class="btn btn-primary js-add-to-list" type="button">Add</button>
        </div>
    </div>
    <div class="js-total total border border-dark p-1 mb-3 w-50">Shopping List Total is: $0.00, Remaining Budget: $0.00</div>
    <p class="h5 d-inline-block mb-3">Shopping List:</p>
    <div class="js-shopping-list-container"></div>
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="javascript/shoppinglist.js"></script>
  </body>
</html>
